<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebWatcher Subscription</title>
</head>
<body>
    <form id="userForm">
        Email: <input type="email" id="email" required><br>
        Business Website URL: <input type="url" id="website" required><br>
        <div id="paypal-button-container"></div>
    </form>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&vault=true&intent=subscription"></script>
    <script>
        paypal.Buttons({
            createSubscription: function(data, actions) {
                return actions.subscription.create({
                    'plan_id': 'YOUR_PLAN_ID'
                });
            },
            onApprove: function(data, actions) {
                const email = document.getElementById('email').value;
                const website = document.getElementById('website').value;

                // Send the data to your backend
                fetch('YOUR_BACKEND_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, website, subscriptionId: data.subscriptionID })
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
