    <form id="query-form">
        <label for="logs-domain">Domain:</label>
        <input type="text" id="logs-domain" name="logs-domain" required>
    
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
    
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>
    
        <button type="submit">Submit</button>
      </form>
    
      <div class="result-container" id="results"></div>
    
      <div id="pagination">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
      </div>

    <footer class="text-center">

    <script>
        document.getElementById('query-form').addEventListener('submit', function(event) {
          event.preventDefault();
          const domain = document.getElementById('logs-domain').value;
          const startDate = document.getElementById('start-date').value;
          const endDate = document.getElementById('end-date').value;
          fetchRecords(domain, startDate, endDate);
        });
      
        let currentPage = 1;
      
        function fetchRecords(domain, startDate, endDate) {
          fetch(`https://z-scraper.herokuapp.com/logs?domain=${domain}&startDate=${startDate}&endDate=${endDate}&page=${currentPage}`, {
                method: 'GET', // This is the default, but you can specify it explicitly
                mode: 'cors', // Include CORS mode
                headers: {
                'Content-Type': 'application/json',
                // Include any other headers you need to send
                },
            })
            .then(response => response.json())
            .then(data => {
              displayResults(data);
            })
            .catch(error => console.error('Error:', error));
        }
      
        function displayResults(data) {
          const resultsContainer = document.getElementById('results');
          resultsContainer.innerHTML = ''; // Clear previous results
          data.forEach(obj => {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.textContent = `Result: ${obj.result} - Time: ${obj.eventTime}`;
            resultsContainer.appendChild(resultItem);
          });
        }
      
        function previousPage() {
          if (currentPage > 1) {
            currentPage -= 1;
            // You would repeat the fetchRecords function here with the updated page
          }
        }
      
        function nextPage() {
          currentPage += 1;
          // You would repeat the fetchRecords function here with the updated page
        }
    </script>
