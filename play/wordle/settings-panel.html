<!-- settings-panel.html -->
<div id="settings-panel" class="settings-panel">
    <div class="settings-header">
        <h2>Settings</h2>
        <button id="close-settings" class="close-btn">×</button>
    </div>
    
    <div class="settings-section">
        <div class="settings-section-header">
            <h3>Profile Settings</h3>
            <span class="arrow">▼</span>
        </div>
        <div class="settings-section-content">
            <div class="setting-item profile-upload">
                <div class="profile-preview">
                    <img id="profile-preview-img" src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="Profile Preview">
                </div>
                <div class="profile-upload-controls">
                    <label for="profile-upload" class="upload-btn">Upload Profile Image</label>
                    <input type="file" id="profile-upload" accept=".png,.jpg,.jpeg,.gif" style="display: none;">
                    <button id="remove-profile" class="remove-btn">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-section">
        <div class="settings-section-header">
            <h3>Game Settings</h3>
            <span class="arrow">▼</span>
        </div>
        <div class="settings-section-content">
            <div class="setting-item">
                <label for="word-length">Word Length:</label>
                <select id="word-length" class="setting-select">
                    <option value="4">4 Letters</option>
                    <option value="5" selected>5 Letters</option>
                    <option value="6">6 Letters</option>
                    <option value="7">7 Letters</option>
                    <option value="8">8 Letters</option>
                    <option value="9">9 Letters</option>
                    <option value="10">10 Letters</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="row-count">Number of Rows:</label>
                <div class="number-input-container">
                    <button class="number-input-btn" id="decrease-rows">-</button>
                    <input type="number" id="row-count" class="setting-input" value="5" min="3">
                    <button class="number-input-btn" id="increase-rows">+</button>
                </div>
            </div>
            <div class="setting-item">
                <label for="board-width">Board Width:</label>
                <div class="number-input-container">
                    <button class="number-input-btn" id="decrease-width">-</button>
                    <input type="number" id="board-width" class="setting-input" value="350" min="250" step="10">
                    <button class="number-input-btn" id="increase-width">+</button>
                </div>
            </div>
            <div class="setting-item">
                <label for="guess-flow">Guess Flow:</label>
                <select id="guess-flow" class="setting-select">
                    <option value="down" selected>Down</option>
                    <option value="up">Up</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="keyboard-visibility-off">Keyboard Visibility Off:</label>
                <input type="checkbox" id="keyboard-visibility-off" class="setting-checkbox">
            </div>
        </div>
    </div>

    <div class="settings-section">
        <div class="settings-section-header">
            <h3>Simulate Activity</h3>
            <span class="arrow">▼</span>
        </div>
        <div class="settings-section-content">
            <div class="setting-item">
                <label for="simulate-guesses">Simulate Audience Guesses:</label>
                <input type="checkbox" id="simulate-guesses" class="setting-checkbox">
            </div>
            <div class="setting-item">
                <label for="group-guess-bar">Simulate Group Guesses:</label>
                <input type="checkbox" id="group-guess-bar" class="setting-checkbox">
            </div>
            <div class="setting-item">
                <label for="required-guesses">Required Agreed Guesses:</label>
                <div class="number-input-container">
                    <button class="number-input-btn" id="decrease-guesses">-</button>
                    <input type="number" id="required-guesses" class="setting-input" value="5" min="3" max="7">
                    <button class="number-input-btn" id="increase-guesses">+</button>
                </div>
            </div>
            <div class="setting-item">
                <label for="stack-height">Stack Height (px):</label>
                <div class="number-input-container">
                    <button style="display: none;" class="number-input-btn" id="decrease-height">-</button>
                    <input type="number" id="stack-height" class="setting-input" value="220" min="120" max="320" step="10">
                    <button style="display: none;" class="number-input-btn" id="increase-height">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-section">
        <div class="settings-section-header">
            <h3>Winning Popup Settings</h3>
            <span class="arrow">▼</span>
        </div>
        <div class="settings-section-content">
            <!-- Settings will be added here -->
        </div>
    </div>

    <div class="settings-section">
        <div class="settings-section-header">
            <h3>Ending Popup Settings</h3>
            <span class="arrow">▼</span>
        </div>
        <div class="settings-section-content">
            <!-- Settings will be added here -->
        </div>
    </div>
</div>
